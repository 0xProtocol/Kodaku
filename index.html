<!DOCTYPE html>
<html>
<head>
    <title>Taschenrechner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Taschenrechner</h1>
    <form>
        <div class="form-group">
            <label for="input1">Erste Zahl:</label>
            <input type="text" class="form-control" id="input1">
        </div>
        <div class="form-group">
            <label for="input2">Zweite Zahl:</label>
            <input type="text" class="form-control" id="input2">
        </div>
        <div class="form-group">
            <label for="result">Ergebnis:</label>
            <input type="text" class="form-control" id="result" readonly>
        </div>
        <button type="button" class="btn btn-primary" id="addBtn">+</button>
        <button type="button" class="btn btn-primary" id="subtractBtn">-</button>
        <button type="button" class="btn btn-primary" id="multiplyBtn">*</button>
        <button type="button" class="btn btn-primary" id="divideBtn">/</button>
    </form>
    <h2>Historie:</h2>
    <ul id="history"></ul>
</div>
<script src="calculator.js"></script>
</body>
</html>
